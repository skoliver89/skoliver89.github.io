<html lang="en">
    <head>
      <title>Property Tax Calculator</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
      crossorigin="anonymous">
      <!-- My CSS -->
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="pageTitle">Property Tax Calculator</h1>
        <div class="container" id="calcTax">
                <div class="form-group row">
                    <label for="value" class="col-sm-4 col-form-label">
                        Current Home Value
                    </label>
                    <div class="col-sm-5">
                        <input type="number" min=0 class="form-control" id="value" placeholder="Home Value ($)">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-sm-4 col-form-label">
                        Current State of Residence
                    </label>
                    <div class="col-sm-5">
                        <select id="state" class="form-control">
                                <option>CA</option>
                                <option>OR</option>
                                <option>WA</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <button class="btn btn-primary" type="submit">
                            Calculate
                        </button>
                    </div>
                </div>
                <div class="form-group row">
                    <iframe  id="video" src="https://www.youtube-nocookie.com/embed/xgGbLotF_QQ" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="container" id="answer">
                    <div class="row">
                        <img src="assets/CAflag.png" class="img-fluid" id="flag">
                    </div>
                    <div class="row" id="data">          
                    </div>
                </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
        crossorigin="anonymous"></script>
        <!-- My JavaScript stuff -->
        <script src="js/taxCalc.js"></script>
    </body>
    <footer>
        <p>Note: Calculations are based on the median rate of the state.</p>
    </footer>
</html>
